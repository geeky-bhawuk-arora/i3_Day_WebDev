<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>

        function disp()
        {
            // window.open("https://www.w3schools.com/")
            window.open("https://www.w3schools.com/","height=100 width=100",true);
            
        }

        function show()
        {
            window.setTimeout("disp()",2000);
        }
        
    </script>

    <title>Button OnClick Events</title>

</head>

<body>

    <input type="submit" value="Click Me" onclick="show()">

</body>

</html>
